# Cargo.toml

[package]
name = "wipac_datamove"
authors = ["Patrick Meade <pmeade@icecube.wisc.edu>"]
version = "0.2.2"
repository = "https://github.com/WIPACrepo/datamove"
description = "Modern data movement components"
edition = "2021"
publish = false

[dependencies]
axum = { version = "0.8.1", features = ["macros"] }
axum-extra = { version = "0.10.0", features = ["erased-json"] }
chrono = { version = "0.4.39", features = ["serde"] }
env_logger = "0.11.6"
fs2 = "0.4.3"
hostname = "0.4.0"
lettre = "0.11.14"
log = "0.4.26"
num-format = "0.4.4"
num-traits = "0.2.19"
rand = "0.9.0"
regex = "1.11.1"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
sha2 = "0.10.8"
sqlx = { version = "0.8.3", features = ["bigdecimal", "mysql", "runtime-tokio", "time"] }
tera = "1.20.0"
time = "0.3.37"
tokio = { version = "1.43.0", features = ["full"] }
toml = "0.8.20"
uuid = { version = "1.14.0", features = ["v4"] }

[dev-dependencies]
filetime = "0.2.25"
